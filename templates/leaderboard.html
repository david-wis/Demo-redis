<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 20px; 
            text-align: left;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        thead {
            background-color: #e74c3c;
            color: #ffffff;
        }
        thead th {
            padding: 15px;
        }
        tbody td {
            padding: 15px;
            border-bottom: 1px solid #dddddd;
            position: relative;
        }
        tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }
        tbody tr:last-of-type {
            border-bottom: 2px solid #e74c3c; 
        }
        tbody tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }
        .delete-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: transparent;
            border: none;
            color: #e74c3c;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Puntaje</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        let leaderboardData = [];

        // Function to update the leaderboard with animations
        function updateLeaderboard(newData) {
            const leaderboard = document.querySelector('tbody');
            const oldRows = Array.from(leaderboard.children);
            const newRows = [];
            const oldPositions = new Map();

            // Save old positions
            oldRows.forEach((row, index) => {
                const name = row.children[1].textContent;
                oldPositions.set(name, { row, top: row.offsetTop });
            });

            // Clear the leaderboard
            leaderboard.innerHTML = '';

            // Add new rows
            newData.forEach((row, index) => {
                const tr = document.createElement('tr');
                const tdRank = document.createElement('td');
                const tdName = document.createElement('td');
                const tdScore = document.createElement('td');
                const tdAction = document.createElement('td');
                const deleteBtn = document.createElement('button');

                let [name, score] = row;

                tdRank.textContent = index + 1; // Rank starts from 1
                tdName.textContent = name.split(':')[1];
                tdScore.textContent = score;
                deleteBtn.textContent = 'âœ–';
                deleteBtn.classList.add('delete-btn');
                deleteBtn.onclick = () => removeFromLeaderboard(tdName.textContent);

                tdAction.appendChild(deleteBtn);

                tr.appendChild(tdRank);
                tr.appendChild(tdName);
                tr.appendChild(tdScore);
                tr.appendChild(tdAction);

                leaderboard.appendChild(tr);
                newRows.push(tr);
            });

            // Animate only the rows that have changed positions
            newRows.forEach((row, index) => {
                const name = row.children[1].textContent;
                if (oldPositions.has(name)) {
                    const oldPos = oldPositions.get(name).top;
                    const newPos = row.offsetTop;
                    if (oldPos !== newPos) {
                        row.style.transform = `translateY(${oldPos - newPos}px)`;
                        anime({
                            targets: row,
                            translateY: 0,
                            easing: 'easeInOutQuad',
                            duration: 500
                        });
                    }
                } else {
                    row.style.opacity = 0;
                    anime({
                        targets: row,
                        opacity: 1,
                        easing: 'easeInOutQuad',
                        duration: 500
                    });
                }
            });
        }

        // Function to remove a person from the leaderboard
        function removeFromLeaderboard(name) {
            fetch('/api/remove', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(() => {
                leaderboardData = leaderboardData.filter(row => row[0] !== `clicks:${name}`);
                updateLeaderboard(leaderboardData);
            })
            .catch(error => {
                console.error('Fetch error:', error);
            });
        }

        // Poll for the leaderboard data every 0.5 seconds
        setInterval(() => {
            fetch('/api/leaderboard')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (Array.isArray(data)) {
                        leaderboardData = data;
                        updateLeaderboard(data);
                    } else {
                        console.error('Unexpected data format:', data);
                    }
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                });
        }, 500); // Poll every 0.5 seconds
    </script>
</body>
</html>
